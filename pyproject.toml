[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.ward]
path = ["tests"]
exclude = ["tests/resources/"]

[tool.poetry]
name = "ward"
version = "0.58.0b0"
description = "A modern Python testing framework"
exclude = ["tests"]
authors = ["Darren Burns <darrenb900@gmail.com>"]
maintainers = ["Darren Burns <darrenb900@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://wardpy.com"
repository = "https://github.com/darrenburns/ward"
documentation = "https://wardpy.com"
keywords = ["test", "testing", "quality-assurance", "cli", "python3"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = "^3.6.1"
dataclasses = { version = "^0.7", python = "3.6" }
colorama = "^0.4.0"
click = "^8.0.0"
termcolor = "^1.1.0"
rich = "^10.0.0"
toml = "^0.10.1"
pygments = "^2.4.2"
pprintpp = "^0.4.0"
cucumber-tag-expressions = "^2.0.0"
click-default-group = "^1.2.2"
click-completion = "^0.5.2"
pluggy = "^0.13.1"

[tool.poetry.dev-dependencies]
black = "^19.9b0"
flake8 = "^3.7.0"
Sphinx = "^3.5.1"
sphinx-rtd-theme = "^0.5.1"
coverage = {version = "^5.1", extras = ["toml"]}
pre-commit = "^2.13.0"

[tool.poetry.scripts]
ward = "ward._run:run"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]

[tool.coverage.run]
branch = true
include = [
    "ward/*",
]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
